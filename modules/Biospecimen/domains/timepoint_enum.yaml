        description: Baseline timepoint
        meaning: NCIT:C49687
      "Pre-treatment":
        description: Pre-treatment timepoint
        meaning: NCIT:C49688
      "Post-treatment":
        description: Post-treatment timepoint
        meaning: NCIT:C49689
      "Follow-up":
        description: Follow-up timepoint
        meaning: NCIT:C49690
      "Other":
        description: Other timepoint
        meaning: NCIT:C17649
