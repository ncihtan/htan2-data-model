name: CellularArchitectureEnum
description: Enumeration for specimen cellular architecture based on HTAN Phase 2 specification

enums:
  CellularArchitectureEnum:
    title: specimen_cellular_architecture
    permissible_values:
      "Mixed":
        description: A morphologic finding indicating the presence of a cellular population that consists of normal cells and neoplastic cells in a tissue sample.
      "Normal":
        description: Tissue sample with cellular composition and architectural patterns expected for the particular anatomic site in which it belongs. There is no evidence of abnormal cellular infiltrates or tumor mass formation.
      "Not Reported":
        description: Not provided or available.
      "Precancerous":
        description: A term that refers to the presence of abnormal cells that have the potential to progress into cancer.
      "Tumor":
        description: Tissue sample that contains an abnormal cellular infiltrate forming a solid mass. The abnormal cellular component can be benign or malignant. Tumor samples are obtained for microscopic examination and/or molecular analysis.
      "Unknown":
        description: Not known, observed, recorded; or reported as unknown by the data contributor.