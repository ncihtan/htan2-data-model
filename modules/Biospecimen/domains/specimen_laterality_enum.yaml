name: SpecimenLateralityEnum
description: Enumeration for specimen laterality based on HTAN Phase 2 specification

enums:
  SpecimenLateralityEnum:
    title: specimen_laterality
    permissible_values:
      "Bilateral":
        description: Affecting both the right and left sides of the body.
      "Left":
        description: Left; being or located on or directed toward the side of the body to the west when facing north.
      "Midline":
        description: A medial line, especially the medial line or medial plane of the body (or some part of the body).
      "Not Applicable":
        description: Determination of a value is not relevant in the current context.
      "Not Reported":
        description: Not provided or available.
      "Not Specified":
        description: Not stated explicitly or in detail.
      "Right":
        description: Right; being or located on or directed toward the side of the body to the east when facing north.
      "Unknown":
        description: Not known, not observed, not recorded, or refused.