name: IcdO3MorphologyEnum
id: https://w3id.org/htan/icd_o_3_morphology_enum
description: Enumeration for ICD-O-3 morphology codes
imports:
  - linkml:types

prefixes:
  htan: https://w3id.org/htan/
  linkml: https://w3id.org/linkml/
  NCIT: http://purl.obolibrary.org/obo/NCIT_

default_prefix: htan

enums:
  IcdO3MorphologyEnum:
    description: ICD-O-3 morphology codes for tissue specimens
    permissible_values:
      "8010/3":
        description: Carcinoma, NOS
        meaning: NCIT:C4873
      "8020/3":
        description: Carcinoma, undifferentiated, NOS
        meaning: NCIT:C4874
      "8030/3":
        description: Giant cell carcinoma, NOS
        meaning: NCIT:C4875
      "8040/3":
        description: Small cell carcinoma, NOS
        meaning: NCIT:C4876
      "8050/3":
        description: Squamous cell carcinoma, NOS
        meaning: NCIT:C4877
      "Other":
        description: Other ICD-O-3 morphology code
        meaning: NCIT:C17649
