name: TumorClassificationEnum
description: Enumeration for tumor classification based on HTAN Phase 2 specification

enums:
  TumorClassificationEnum:
    title: tumor_classification
    permissible_values:
      "Metastatic":
        description: A tumor that has spread from its original (primary) site of growth to another site, close to or distant from the primary site. Metastasis is characteristic of advanced malignancies, but in rare instances can be seen in neoplasms lacking malignant morphology. -- 2004
      "Not Applicable":
        description: Determination of a value is not relevant in the current context.
      "Not Reported":
        description: Not provided or available.
      "Premalignant":
        description: A neoplasm that is composed of dysplastic cells and there is no morphologic evidence of infiltration of the surrounding tissues.
      "Primary":
        description: A tumor at the original site of origin.
      "Prior Primary":
        description: Recurrence of symptoms of a disease at the original site.
      "Progression":
        description: A clinical, pathologic, and/or molecular finding indicating that the course of a disease is worsening in terms of extent or severity.
      "Recurrent":
        description: The reemergence of neoplasm after a period of remission
      "Synchronous Primary":
        description: A malignant neoplasm arising in multiple primary sites.
      "Unknown":
        description: Not known, not observed, not recorded, or refused.
      "Xenograft":
        description: The transfer of cells, tissues, or organs from a donor into a recipient of another species.