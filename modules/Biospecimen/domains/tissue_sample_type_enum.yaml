enums:
  TissueSampleTypeEnum:
    title: tissue_sample_type
    permissible_values:
      "Tissue Block":
        description: Refers to preserved specimens embedded in support material. These are typically cut into thin slices for microscopic examination, with or without an enhancement such as staining.
      "Tissue Section":
        description: A thin slice of tissue, usually for examination by microscopy.
