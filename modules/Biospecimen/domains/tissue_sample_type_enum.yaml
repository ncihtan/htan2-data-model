name: TissueSampleTypeEnum
id: https://w3id.org/htan/tissue_sample_type_enum
description: Enumeration for tissue sample types
imports:
  - linkml:types

prefixes:
  htan: https://w3id.org/htan/
  linkml: https://w3id.org/linkml/
  NCIT: http://purl.obolibrary.org/obo/NCIT_

default_prefix: htan

enums:
  TissueSampleTypeEnum:
    description: Types of preserved sample material
    permissible_values:
      "Tissue Block":
        description: Tissue block sample
        meaning: NCIT:C15212
      "Tissue Section":
        description: Tissue section sample
        meaning: NCIT:C15213
      "Cell Pellet":
        description: Cell pellet sample
        meaning: NCIT:C15214
      "Fluid":
        description: Fluid sample
        meaning: NCIT:C15215
      "Other":
        description: Other tissue sample type
        meaning: NCIT:C17649
