name: SlideChargeTypeEnum
description: Enumeration for slide charge types based on HTAN Phase 2 specification

enums:
  SlideChargeTypeEnum:
    title: slide_charge_type
    permissible_values:
      "Charged":
        description: The quantity of unbalanced electricity in a body (either positive or negative) and construed as an excess or deficiency of electrons.
      "Not applicable":
        description: Determination of a value is not relevant in the current context.
      "Not recorded":
        description: The information was not captured or stored.
      "Other (specify)":
        description: Different than the one(s) previously specified or mentioned.
      "Uncharged":
        description: An operation in which a term denies or inverts the meaning of another term or construction.: The quantity of unbalanced electricity in a body (either positive or negative) and construed as an excess or deficiency of electrons.
      "Unknown":
        description: Not known, not observed, not recorded, or refused.