name: SlicingMethodEnum
id: https://w3id.org/htan/slicing_method_enum
description: Enumeration for slicing methods based on HTAN Phase 2 specification

prefixes:
  htan: https://w3id.org/htan/
  linkml: https://w3id.org/linkml/
  NCIT: http://purl.obolibrary.org/obo/NCIT_

default_prefix: htan

enums:
  SlicingMethodEnum:
    title: slicing_method
    permissible_values:
      "Vibratome":
        description: A device that uses a vibrating blade to cut tissue into thin sections.
      "Cryosectioning":
        description: The process of cutting frozen tissue into thin sections using a cryostat.
      "Tissue molds":
        description: The use of molds to shape tissue specimens for sectioning.
      "Sliding microtome":
        description: A microtome that uses a sliding mechanism to cut tissue sections.
      "Sectioning":
        description: The general process of cutting tissue into thin sections for microscopic examination.
      "Other":
        description: Different than the one(s) previously specified or mentioned.
      "Unknown":
        description: Not known, not observed, not recorded, or refused.
      "Not Reported":
        description: Not provided or available.
