name: DegreeOfDysplasiaEnum
id: https://w3id.org/htan/degree_of_dysplasia_enum
description: Enumeration for degree of dysplasia based on HTAN Phase 2 specification

prefixes:
  htan: https://w3id.org/htan/
  linkml: https://w3id.org/linkml/

default_prefix: htan

enums:
  DegreeOfDysplasiaEnum:
    title: degree_of_dysplasia
    permissible_values:
      "1":
        description: Used to describe tumor samples that exhibit well to moderately well differentiated cells. They are generally expected to be slow growing and less aggressive.
      "2":
        description: A term referring to the degree of differentiation of a malignant neoplasm and indicating that it is moderately differentiated.
      "3":
        description: Used to describe tumor samples that exhibit poorly differentiated or undifferentiated cells. They are generally expected to be fast growing and aggressive.
      "99":
        description: Not known, not observed, not recorded, or refused.